functions:
  getAllPodfics:
    handler: podfics.getAll
    events:
      - http:
          path: api/podfics/getAll
          method: get
          cors: true
  getOnePodfic:
    handler: podfics.getOne
    events:
      - http:
          path: api/podfics/getOne/{id}
          method: get
          cors: true
          request:
              parameters:
                paths:
                  id: true


